---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <ul>
    {% for tag in site.tags %}
    <li>
      <a href="#{{ tag[0] }}">{{ tag[0] }}({{ tag[1].size }})</a>
    </li>
    {% endfor %}
  </ul>

  {% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
    <ul class="category-list">
      {% for post in tag[1] %}
      <li>
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
      </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
